---
layout: default
title: Blog
---

<div class="list-group">
	{% for post in site.posts %}
	<a class="list-group-item" href="{{ site.baseurl }}{{ post.url }}">
		{{ post.title }}
		{{ post.category }}
		<span class="badge">
			{{ post.date | date: '%B %d, %Y' }}
		</span>
	</a>
	{% endfor %}
</div>
