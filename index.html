---
layout: default
title: Blog
title_description: This blog will serve as a place to put any interesting things I've discovered or learned while working on projects or studying.
---

<div class="list-group">
	{% for post in site.posts %}
	<a class="list-group-item" href="{{ site.baseurl }}{{ post.url }}">
		{{ post.title }}
		{{ post.category }}
		<span class="badge">
			{{ post.date | date: '%B %d, %Y' }}
		</span>
	</a>
	{% endfor %}
</div>
